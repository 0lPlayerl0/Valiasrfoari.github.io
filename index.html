<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>اخبار</title>
<!-- Import Vazirmatn Font for Farsi -->
<link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />

<style>
body {
  background: #0f172a;
  color: #e5e7eb;
  font-family: 'Vazirmatn', sans-serif;
  margin: 0;
  padding: 20px;
}

#news {
  max-width: 800px;
  margin: 0 auto;
}

.article {
  background: #1e293b;
  padding: 25px;
  border-radius: 12px;
  margin-bottom: 40px;
  border-right: 5px solid #22c55e; /* Green border right for RTL */
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
}

/* Title Style - Green */
h2 {
  margin: 0 0 15px 0;
  color: #22c55e; /* Green */
  font-size: 1.8rem;
}

/* Image Style - Under Title */
.article img {
  width: 100%;
  height: auto;
  border-radius: 10px;
  object-fit: cover;
  max-height: 400px;
  border: 2px solid #ef4444; /* Red border around image */
  margin-bottom: 15px;
  display: block;
}

/* Text Content */
.content {
  line-height: 1.8;
  font-size: 1.1rem;
  color: #cbd5e1;
  border-top: 1px solid #ef4444; /* Red separator line */
  padding-top: 15px;
}

.error {
  color: #ef4444; /* Red error text */
  text-align: center;
  font-size: 1.2rem;
}

.loading {
  text-align: center;
  color: #22c55e;
  font-size: 1.2rem;
}
</style>
</head>
<body>

<div id="news"><p class="loading">در حال بارگذاری اخبار...</p></div>

<script>
const newsContainer = document.getElementById("news");

async function fetchText(url) {
  const response = await fetch(url);
  if (!response.ok) throw new Error(`خطا در بارگذاری ${url}`);
  return await response.text();
}

async function loadNews() {
  try {
    const response = await fetch("articles/index.json");
    if (!response.ok) throw new Error("خطا در بارگذاری لیست مقالات");
    
    const list = await response.json();
    newsContainer.innerHTML = "";

    const articlePromises = list.map(async (folder) => {
      try {
        const textContent = await fetchText(`articles/${folder}/text.txt`);
        
        const container = document.createElement("div");
        container.className = "article";

        const title = document.createElement("h2");
        // Format folder name for display (replace dashes with spaces)
        title.textContent = folder.replace(/-/g, " "); 

        const img = document.createElement("img");
        img.src = `articles/${folder}/image.jpg`;
        img.alt = folder;
        img.onerror = () => { img.style.display = 'none'; };

        const text = document.createElement("div");
        text.className = "content";
        text.innerText = textContent;

        // Order: Title -> Image -> Text
        container.append(title, img, text);
        return container;
      } catch (err) {
        console.error(`خطا در مقاله ${folder}:`, err);
        return null;
      }
    });

    const articles = await Promise.all(articlePromises);
    articles.forEach(article => {
      if (article) newsContainer.append(article);
    });

    if (newsContainer.children.length === 0) {
      newsContainer.innerHTML = "<p class='error'>هیچ خبری یافت نشد.</p>";
    }

  } catch (error) {
    console.error(error);
    newsContainer.innerHTML = `<p class='error'>خطا در بارگذاری اخبار: ${error.message}</p>`;
  }
}

loadNews();
</script>

</body>
</html>
